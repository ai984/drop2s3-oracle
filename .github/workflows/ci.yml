name: CI

on:
  push:
    branches: [main, master, dev]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "windows-msvc"

      - name: Clippy
        run: cargo clippy --target x86_64-pc-windows-msvc -- -D warnings

      - name: Test
        run: cargo test --target x86_64-pc-windows-msvc

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop2s3-windows
          path: target/x86_64-pc-windows-msvc/release/drop2s3.exe
          retention-days: 30

  release:
    name: Release
    runs-on: windows-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop2s3-windows

      - name: Generate SHA256 checksum
        run: |
          $hash = (Get-FileHash -Path drop2s3.exe -Algorithm SHA256).Hash.ToLower()
          "$hash  drop2s3.exe" | Out-File -Encoding ascii -NoNewline drop2s3.exe.sha256
          Write-Host "SHA256: $hash"

      - name: Get previous tag
        id: prev_tag
        run: |
          $tags = git tag --sort=-version:refname | Select-Object -Skip 1 -First 1
          if ($tags) {
            echo "tag=$tags" >> $env:GITHUB_OUTPUT
          } else {
            $first = git rev-list --max-parents=0 HEAD
            echo "tag=$first" >> $env:GITHUB_OUTPUT
          }

      - name: Generate changelog from commits
        id: changelog
        run: |
          $prev = "${{ steps.prev_tag.outputs.tag }}"
          $log = git log "$prev..HEAD" --pretty=format:"- %s" --no-merges | Where-Object { $_ -notmatch "^- (Merge|merge)" }
          $body = ($log -join "`n")
          # Write to file to avoid escaping issues
          $body | Out-File -Encoding utf8 -FilePath changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            drop2s3.exe
            drop2s3.exe.sha256
          draft: false
          prerelease: false
          body_path: changelog.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
