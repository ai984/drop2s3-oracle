name: CI

on:
  push:
    branches: [main, master, dev]
    tags: ['v*']
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write

jobs:
  build-and-test:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "windows-msvc"

      - name: Clippy
        run: cargo clippy --target x86_64-pc-windows-msvc -- -D warnings

      - name: Test
        run: cargo test --target x86_64-pc-windows-msvc

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop2s3-windows
          path: target/x86_64-pc-windows-msvc/release/drop2s3.exe
          retention-days: 30

  release:
    name: Release
    runs-on: windows-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop2s3-windows

      - name: Generate SHA256 checksum
        run: |
          $hash = (Get-FileHash -Path drop2s3.exe -Algorithm SHA256).Hash.ToLower()
          "$hash  drop2s3.exe" | Out-File -Encoding ascii -NoNewline drop2s3.exe.sha256
          Write-Host "SHA256: $hash"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            drop2s3.exe
            drop2s3.exe.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Instalacja
            1. Pobierz `drop2s3.exe`
            2. Uruchom `drop2s3.exe --encrypt` aby zaszyfrowac credentials
            3. Utworz `config.toml` z zaszyfrowanymi danymi
            4. Uruchom aplikacje

            ---
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
